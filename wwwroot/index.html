<!DOCTYPE html>

<head>

    <title>BT</title>

    <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link rel="stylesheet" href="lib/openlayers3/ol.css" />

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

        </div>

            <ul class="nav navbar-nav navbar-right navbar-user">
                <li><a ui-sref="home" ui-sref-active="active-nested"><i class="fa fa-home fa-lg"></i>&nbsp;Home</a></li>
                <li><a ui-sref="map"  ui-sref-active="active-nested"><i class="fa fa-globe fa-lg"></i>&nbsp;Map</a></li>
