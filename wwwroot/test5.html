    <style>
        .ol-popup {
            position: absolute;
            background-color: white;
            -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            padding: 15px;
            /*border-radius: 10px;*/
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
        }
        
        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        
        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }
        
        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
        
        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }
        
        .ol-popup-closer:after {
            content: "âœ–";
        }
    </style>
</head>

<body>
    <div id="map" class="map" style="height: 400px; width: 800px;"></div>
    <script>
        function XXXXXXXXXX(map) {
            var popup, feature, overlay, contentElement;
            
            init();

            function init() {        
                popup = getPopupElement();
                setCancelButtonClickHandler(close);
                setSaveButtonClickHandler(save);                
                contentElement = getContentTextElement();
                overlay = createOverlay();
                map.addOverlay(overlay);
                setMapSingleClickHandler(show);
            }

            function setMapSingleClickHandler(handler) {
                map.on('singleclick', handler);
            }

            function show(event) {
                feature = getPointFeatureAtPosition(event.pixel);
                if (!feature) {
                    return;
                }
                //var coord = feature.getGeometry().getCoordinates();
                var properties = feature.getProperties();
                setText(properties.name);
                setPosition(event.coordinate);  
            }
            
            function save() {
                var text = getText(popup);
                feature.setProperties( { name: text } );
                setPosition(undefined);
            }

            function close() {
                setPosition(undefined);
            }
            
            function getContentTextElement() {
                return popup.find('#redlining-text-edit-popup-content');
            }
            
            function setCancelButtonClickHandler(handler) {
                popup.find('#redlining-text-edit-popup-cancel').click(handler);
            }
            
            function setSaveButtonClickHandler(handler) {
                popup.find('#redlining-text-edit-popup-save').click(handler);
            }         
                
            function setPosition(position) {        
                overlay.setPosition(position); 
            }

            function getText() {        
                return contentElement.val(); 
            }

            function setText(text) {        
                contentElement.val(text); 
            }
            
            function createOverlay() {
                return new ol.Overlay({
                    id: "redlining-text-edit-popup",
                    element: popup[0]  
                });            
            };

            function getPopupElement() {
                return $('<div id="redlining-text-edit-popup" class="ol-popup">' 
                    + '<a href="#" id="redlining-text-edit-popup-cancel" class="ol-popup-closer"></a>' 
                    + '<input type="text" id="redlining-text-edit-popup-content" stype="width: 300px;"></input>' 
                    + '<button id="redlining-text-edit-popup-save" class="btn btn-primary">Save</button>' 
                    + '<button id="redlining-text-edit-popup-xxx" class="btn btn-default">Close</button>' 
                    + '</div>');
            };
            
            function getPointFeatureAtPosition(position) {
                var feature = map.forEachFeatureAtPixel(position, function(feature, layer) {
                    if(layer.get('id') === 'points' 
                       && feature.getGeometry() instanceof ol.geom.Point) { //TODO: use layer.getId()
                        return feature;
                    }
                });
                return feature;
            }

            //         if(o.getId() === overLayId) {
            //             overlay = o;
            //         }
            //     });
            //     return overlay;
            // }      
        }

        function getPointFeatures() {
                var iconFeature = new ol.Feature({
                    geometry: new ol.geom.Point(ol.proj.transform([-72.0704, 46.678], 'EPSG:4326',     
                    'EPSG:3857')),
                    name: 'Null Island',
                    population: 4000,
                    rainfall: 500
                });
                var iconFeature1 = new ol.Feature({
                    geometry: new ol.geom.Point(ol.proj.transform([73.1234, -45.678], 'EPSG:4326',     
                    'EPSG:3857')),
                    name: 'Null Island Two',
                    population: 4001,
                    rainfall: 501
                });
                var vectorSource = new ol.source.Vector({
                    features: [iconFeature, iconFeature1]
                });
                return vectorSource;  
        }

        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Vector({
                    id: 'points',
                    source: getPointFeatures()
                })
            ],
            view: new ol.View({
                center: [0, 0],
                zoom: 1
            })
        });
